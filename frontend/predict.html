<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Predict | House Price Predictor</title>
  <style>
    :root {
      --green: #4caf50;
      --green-dark: #388e3c;
      --grey: #f5f5f5;
      --white: #ffffff;
      --text-dark: #333333;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: var(--grey);
      padding-top: 60px;
    }

    .top-nav {
      background-color: var(--green-dark);
      color: white;
      padding: 1rem 1.2rem;
      display: flex;
      align-items: center;
      justify-content: flex-start;
      position: fixed;
      width: 100%;
      top: 0;
      left: 0;
      z-index: 10;
    }

    .menu-btn {
      background: none;
      border: none;
      color: white;
      font-size: 1.6rem;
      cursor: pointer;
      margin: 0;
      padding: 0;
    }

    .brand {
      font-weight: bold;
      font-size: 1.2rem;
      margin-left: 1rem;
    }

    .side-menu {
      position: fixed;
      top: 0;
      left: -250px;
      width: 220px;
      background-color: var(--white);
      border-right: 1px solid #ccc;
      height: 100%;
      padding-top: 60px;
      transition: left 0.3s ease;
      box-shadow: 2px 0 5px rgba(0,0,0,0.1);
      z-index: 11;
    }

    .side-menu a {
      display: block;
      padding: 1rem;
      color: #333;
      text-decoration: none;
      font-size: 1rem;
      border-bottom: 1px solid #eee;
    }

    .side-menu a:hover {
      background-color: #f0f0f0;
    }

    .predict-container {
      background-color: var(--white);
      padding: 2rem;
      border-radius: 16px;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 480px;
      margin: 2rem auto;
    }

    h2 {
      text-align: center;
      color: var(--green-dark);
      margin-bottom: 1.5rem;
      font-weight: 600;
    }

    input {
      width: 100%;
      padding: 0.8rem 1rem;
      border: 1px solid #ccc;
      border-radius: 10px;
      margin-bottom: 1.2rem;
      font-size: 1rem;
      transition: border 0.3s ease;
    }

    input:focus {
      border-color: var(--green);
      outline: none;
      box-shadow: 0 0 0 2px rgba(76, 175, 80, 0.2);
    }

    button {
      width: 100%;
      padding: 0.9rem 1rem;
      background-color: var(--green);
      color: var(--white);
      border: none;
      border-radius: 10px;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: var(--green-dark);
    }

    .result {
      margin-top: 1rem;
      font-size: 1rem;
      text-align: center;
      color: var(--green-dark);
      font-weight: 500;
    }

    @media (max-width: 480px) {
      .top-nav {
        padding: 0.9rem 1rem;
      }

      .brand {
        font-size: 1rem;
        margin-left: 0.75rem;
      }

      .menu-btn {
        font-size: 1.8rem;
      }

      .predict-container {
        padding: 1.5rem;
        margin: 1rem;
      }
    }
  </style>
</head>
<body>

  <!-- Top Navigation -->
  <nav class="top-nav">
    <button class="menu-btn" onclick="toggleMenu()">‚ò∞</button>
    <div class="brand">House Predictor</div>
  </nav>

  <!-- Side Menu -->
  <div class="side-menu" id="sideMenu">
    <a href="index.html">üè† Home</a>
    <a href="predict.html">üîç Predict</a>
    <a href="#">üìÑ History</a>
    <a href="#">‚öôÔ∏è Settings</a>
    <a href="login.html">üîì Logout</a>
  </div>

  <!-- Prediction Form -->
  <div class="predict-container">
    <h2>Predict House Price</h2>
    <input type="number" id="bedrooms" placeholder="Number of Bedrooms" min="0" />
    <input type="number" id="bathrooms" placeholder="Number of Bathrooms" min="0" />
    <input type="number" id="area" placeholder="Area (sq. ft.)" min="0" />
    <input type="number" id="age" placeholder="Age of the House (years)" min="0" />
    <button onclick="predict()">Predict</button>
    <div class="result" id="result"></div>
  </div>

  <script>
    function toggleMenu() {
      const menu = document.getElementById("sideMenu");
      menu.style.left = menu.style.left === "0px" ? "-250px" : "0px";
    }

    async function predict() {
      const bedrooms = parseInt(document.getElementById("bedrooms").value);
      const bathrooms = parseInt(document.getElementById("bathrooms").value);
      const area = parseFloat(document.getElementById("area").value);
      const age = parseInt(document.getElementById("age").value);

      if (isNaN(bedrooms) || isNaN(bathrooms) || isNaN(area) || isNaN(age)) {
        document.getElementById("result").textContent = "Please fill in all fields correctly.";
        return;
      }

      try {
        const response = await fetch("http://127.0.0.1:8000/api/predict", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ bedrooms, bathrooms, area, age }),
        });

        const data = await response.json();

        if (response.ok) {
          document.getElementById("result").textContent = `Estimated Price: ‚Ç¶${data.price.toLocaleString()}`;
        } else {
          document.getElementById("result").textContent = "Prediction failed.";
        }
      } catch (error) {
        document.getElementById("result").textContent = "Server error. Try again later.";
      }
    }
  </script>
</body>
</html>
