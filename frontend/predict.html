<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>House Price Predictor</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-light: #f5f5f5;
            --bg-dark: #1a1a1a;
            --text-light: #222;
            --text-dark: #f0f0f0;
            --card-light: #fff;
            --card-dark: #2c2c2c;
            --border-light: #ccc;
            --border-dark: #444;
            --button-bg: #000;
            --button-hover: #333;
        }

        body {
            margin: 0;
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-light);
            color: var(--text-light);
            transition: all 0.3s ease;
        }

        .dark-mode {
            background-color: var(--bg-dark);
            color: var(--text-dark);
        }

        .container {
            max-width: 650px;
            margin: 40px auto;
            background-color: var(--card-light);
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 0 20px rgba(0,0,0,0.05);
            transition: all 0.3s ease;
        }

        .dark-mode .container {
            background-color: var(--card-dark);
            box-shadow: 0 0 20px rgba(255,255,255,0.05);
        }

        h1 {
            text-align: center;
            color: inherit;
            margin-bottom: 20px;
        }

        .toggle-theme {
            text-align: center;
            margin-bottom: 20px;
        }

        .toggle-theme button {
            background: none;
            border: 1px solid var(--border-light);
            padding: 6px 14px;
            font-size: 14px;
            border-radius: 6px;
            cursor: pointer;
            color: inherit;
            transition: 0.3s ease;
        }

        .dark-mode .toggle-theme button {
            border-color: var(--border-dark);
        }

        form {
            display: grid;
            gap: 15px;
        }

        label {
            font-weight: 600;
            color: inherit;
        }

        input[type="number"],
        select {
            width: 100%;
            padding: 10px;
            border: 1px solid var(--border-light);
            border-radius: 6px;
            background-color: #f9f9f9;
            color: inherit;
            font-size: 15px;
            transition: background-color 0.3s ease;
        }

        .dark-mode input,
        .dark-mode select {
            background-color: #444;
            border: 1px solid var(--border-dark);
            color: #f0f0f0;
        }

        button[type="submit"] {
            background-color: var(--button-bg);
            color: #fff;
            padding: 12px;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button[type="submit"]:hover {
            background-color: var(--button-hover);
        }

        .result {
            margin-top: 20px;
            padding: 15px;
            background-color: #e9e9e9;
            border-left: 5px solid #000;
            font-weight: 600;
        }

        .dark-mode .result {
            background-color: #3a3a3a;
            border-color: #fff;
        }

        #loading {
            display: none;
            text-align: center;
            margin-top: 20px;
        }

        #loading span {
            display: inline-block;
            width: 10px;
            height: 10px;
            margin: 0 2px;
            background: #000;
            border-radius: 50%;
            animation: bounce 1s infinite ease-in-out alternate;
        }

        #loading span:nth-child(2) { animation-delay: 0.2s; }
        #loading span:nth-child(3) { animation-delay: 0.4s; }

        @keyframes bounce {
            from { transform: translateY(0); }
            to { transform: translateY(-10px); }
        }

        @media (max-width: 640px) {
            .container {
                margin: 20px;
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container" id="container">
        <div class="toggle-theme">
            <button onclick="toggleTheme()">Toggle Dark Mode üåô</button>
        </div>

        <h1>üè° House Price Predictor</h1>

        <form action="/predict" method="post" onsubmit="showLoading()">
            <label>üìê Area (sqft):</label>
            <input type="number" name="area" required>

            <label>üõè Bedrooms:</label>
            <input type="number" name="bedrooms" required>

            <label>üöø Bathrooms:</label>
            <input type="number" name="bathrooms" required>

            <label>üè¢ Stories:</label>
            <input type="number" name="stories" required>

            <label>üõ£ Main Road Access:</label>
            <select name="mainroad" required>
                <option value="yes">Yes</option>
                <option value="no">No</option>
            </select>

            <label>üë• Guest Room:</label>
            <select name="guestroom" required>
                <option value="yes">Yes</option>
                <option value="no">No</option>
            </select>

            <label>üèö Basement:</label>
            <select name="basement" required>
                <option value="yes">Yes</option>
                <option value="no">No</option>
            </select>

            <label>üî• Hot Water Heating:</label>
            <select name="hotwaterheating" required>
                <option value="yes">Yes</option>
                <option value="no">No</option>
            </select>

            <label>‚ùÑ Air Conditioning:</label>
            <select name="airconditioning" required>
                <option value="yes">Yes</option>
                <option value="no">No</option>
            </select>

            <label>üöó Parking Spaces:</label>
            <input type="number" name="parking" required>

            <label>üåÜ Preferred Area:</label>
            <select name="prefarea" required>
                <option value="yes">Yes</option>
                <option value="no">No</option>
            </select>

            <label>üõã Furnishing Status:</label>
            <select name="furnishingstatus" required>
                <option value="unfurnished">Unfurnished</option>
                <option value="semi-furnished">Semi-furnished</option>
                <option value="furnished">Furnished</option>
            </select>

            <button type="submit">Predict Price</button>
        </form>

        <div id="loading">
            <span></span><span></span><span></span>
            <p>Predicting price...</p>
        </div>

        {% if result %}
        <div class="result">
            {{ result }}
        </div>
        {% endif %}
    </div>

    <script>
        function toggleTheme() {
            document.body.classList.toggle("dark-mode");
        }

        function showLoading() {
            document.getElementById("loading").style.display = "block";
        }
    </script>
</body>
</html>
