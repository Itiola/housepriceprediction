<!DOCTYPE html>
<html>
<head>
    <title>House Price Prediction</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 40px;
            max-width: 600px;
            margin: auto;
            background-color: #f5f5f5;
        }
        h1 {
            text-align: center;
        }
        form {
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        label {
            display: block;
            margin-top: 10px;
            font-weight: bold;
        }
        input, select {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        button {
            margin-top: 20px;
            padding: 10px;
            width: 100%;
            background-color: #0077cc;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
        }
        .result {
            margin-top: 20px;
            background: #e0ffe0;
            padding: 15px;
            border-radius: 5px;
            font-size: 18px;
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>House Price Predictor</h1>
    <form method="post" action="/predict">
        <label for="area">Area (sq ft):</label>
        <input type="number" name="area" required>

        <label for="bedrooms">Bedrooms:</label>
        <input type="number" name="bedrooms" required>

        <label for="bathrooms">Bathrooms:</label>
        <input type="number" name="bathrooms" required>

        <label for="stories">Stories:</label>
        <input type="number" name="stories" required>

        <label for="parking">Parking Spaces:</label>
        <input type="number" name="parking" required>

        <label for="mainroad">Main Road Access:</label>
        <select name="mainroad" required>
            <option value="yes">Yes</option>
            <option value="no">No</option>
        </select>

        <label for="guestroom">Guest Room:</label>
        <select name="guestroom" required>
            <option value="yes">Yes</option>
            <option value="no">No</option>
        </select>

        <label for="basement">Basement:</label>
        <select name="basement" required>
            <option value="yes">Yes</option>
            <option value="no">No</option>
        </select>

        <label for="hotwaterheating">Hot Water Heating:</label>
        <select name="hotwaterheating" required>
            <option value="yes">Yes</option>
            <option value="no">No</option>
        </select>

        <label for="airconditioning">Air Conditioning:</label>
        <select name="airconditioning" required>
            <option value="yes">Yes</option>
            <option value="no">No</option>
        </select>

        <label for="prefarea">Preferred Area:</label>
        <select name="prefarea" required>
            <option value="yes">Yes</option>
            <option value="no">No</option>
        </select>

        <label for="furnishingstatus">Furnishing Status:</label>
        <select name="furnishingstatus" required>
            <option value="unfurnished">Unfurnished</option>
            <option value="semi-furnished">Semi-Furnished</option>
            <option value="furnished">Furnished</option>
        </select>

        <button type="submit">Predict Price</button>
    </form>

    {% if result %}
        <div class="result">{{ result }}</div>
    {% endif %}
</body>
</html>
