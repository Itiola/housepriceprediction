<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Home | House Price Predictor</title>
  <style>
    :root {
      --green: #4caf50;
      --green-dark: #388e3c;
      --grey: #f5f5f5;
      --white: #ffffff;
      --text-dark: #333333;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: var(--grey);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      text-align: center;
      padding: 2rem;
    }

    .container {
      background-color: var(--white);
      padding: 3rem 2rem;
      border-radius: 16px;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.1);
      max-width: 600px;
      width: 100%;
    }

    h1 {
      color: var(--green-dark);
      font-size: 2rem;
      margin-bottom: 1rem;
    }

    p {
      color: var(--text-dark);
      font-size: 1.1rem;
      margin-bottom: 2rem;
    }

    .buttons {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 1rem;
    }

    .buttons a {
      padding: 0.9rem 1.5rem;
      background-color: var(--green);
      color: var(--white);
      border-radius: 10px;
      font-weight: 600;
      text-decoration: none;
      transition: background-color 0.3s ease;
    }

    .buttons a:hover {
      background-color: var(--green-dark);
    }

    footer {
      margin-top: 2rem;
      font-size: 0.9rem;
      color: #888;
    }

    @media (max-width: 480px) {
      .container {
        padding: 2rem 1.5rem;
      }
      h1 {
        font-size: 1.6rem;
      }
    }
  </style>
</head>
<body>

    </div>

    </footer>
  </div>
</body>
</html>
